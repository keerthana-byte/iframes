<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body style="text-align: center;">
  <h1>Iframes</h1>
  <div>
    <a href="#first">First iframe</a>
    <a href="#second">Second iframe</a>
    <a href="#third">Third iframe</a>
  </div>

  <h2 id="first">First iframe</h2>
  <iframe src="https://www.10000coders.co/" title="First iframe" height="600px" width="500px"></iframe>

  <h2 id="second">Second iframe</h2>
  <iframe src="second.html" title="Second iframe" height="600px" width="500px"></iframe>

  <h2 id="third">Third iframe</h2>
  <iframe src="third.html" title="Third iframe" height="600px" width="500px"></iframe>
</body>
</html>
